<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
상세 페이지입니다.<br/>
고객 번호 : [[${dto.memNum }]]<br />
고객 이름 : [[${dto.memName }]]<br />
고객 생년월일 : <span th:text="${#dates.format(dto.memBirth,'yyyy-MM-dd') }"></span><br />
고객 아이디 : [[${dto.memId }]]<br />
고객 연락처1 : [[${dto.memPhone1 }]]<br />
고객 연락처2 : [[${dto.memPhone2 }]]<br />
고객 주소 : [[${dto.memAddr }]]<br />
고객 이메일 : [[${dto.memEmail }]]<br />
고객 성별 : <span th:if="${dto.memGender == 'F' }">여자</span>
<span th:if="${dto.memGender == 'M' }">남자</span>
<br />
고객 가입일 : <span th:text="${#dates.format(dto.memRegiDate,'yyyy-MM-dd') }"></span><br />
<a th:href="memberList">고객 리스트</a> | 
<a th:href="@{memberDelete(num=${dto.memNum})}">고객 탈퇴</a> | 
<a th:href="@{memberModify(num=${dto.memNum})}">고객 정보 수정</a>
</body>
</html>
