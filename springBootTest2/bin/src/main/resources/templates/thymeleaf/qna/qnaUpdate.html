<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
수정페이지 입니다. <br/>
<form action="qnaUpdate" method="post">
	<input type="hidden" name="qnaNum" th:value="${dto.qnaNum }"/>
	<table>
		<caption>게시글 수정</caption>
		<tr><td>제목</td>
			<td><input type="text" name="qnaSubject" th:value="${dto.qnaSubject }"></td>
		</tr>
		<tr><td>내용</td>
			<td><textarea rows="6" cols="40" name="qnaContent">[[${dto.qnaContent }]]</textarea></td>
		</tr>
		<tr><th colspan=2>
				<input type="submit" value="게시글 수정 완료" /> 
				<input type="button" value="뒤로가기" 
						onclick="javascript:history.back()" />
			</th></tr>
	</table>
</form>
</body>
</html>
